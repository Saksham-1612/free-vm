name: SSH to GitHub Actions VM

on:
  workflow_dispatch: # Allows manual trigger

jobs:
  ssh-runner:
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH Server & LocalTunnel
        run: |
          sudo apt update && sudo apt install -y openssh-server
          echo "PermitRootLogin yes" | sudo tee -a /etc/ssh/sshd_config
          echo "PasswordAuthentication yes" | sudo tee -a /etc/ssh/sshd_config
          sudo service ssh restart
          echo "root:github" | sudo chpasswd  # Set root password
          npm install -g localtunnel  # Install LocalTunnel

      - name: Start SSH Tunnel via LocalTunnel
        run: |
          lt --port 22 --print-requests > ssh_tunnel.txt 2>&1 &
          sleep 5
          echo "ðŸ”¹ SSH Tunnel URL:"
          cat ssh_tunnel.txt | grep -o 'https://[^\"]*'

      - name: Keep VM Alive (Restart Every 5 Hours)
        run: |
          while true; do
            echo "ðŸ”¹ Keeping the VM alive..."
            sleep 17999  # ~5 hours
            echo "ðŸ”¹ Restarting workflow to extend VM time..."
            gh workflow run ssh-runner.yml  # Restart itself
          done

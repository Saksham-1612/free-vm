name: SSH to GitHub Actions VM

on:
  workflow_dispatch: # Allows manual trigger
  schedule:
    - cron: "0 */5 * * *" # Runs every 5 hours to auto-restart

jobs:
  ssh-runner:
    runs-on: ubuntu-latest

    steps:
      - name: Install SSH Server
        run: |
          sudo apt update && sudo apt install -y openssh-server
          echo "PermitRootLogin yes" | sudo tee -a /etc/ssh/sshd_config
          echo "PasswordAuthentication yes" | sudo tee -a /etc/ssh/sshd_config
          sudo service ssh restart
          echo "root:github" | sudo chpasswd  # Set root password

      - name: Install & Authenticate ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install -y ngrok
          ngrok config add-authtoken 2tbyFMZTbGsnyrIiwkkFRe4daED_5qN5HnVvHt6oC4cLb44nj

      - name: Start SSH Tunnel via ngrok
        run: |
          ngrok tcp 22 > ngrok.log 2>&1 &
          sleep 5
          curl -s localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url' | tee ssh_url.txt
          echo "Now SSH into the VM using:"
          cat ssh_url.txt | sed 's/tcp:\/\//ssh root@/;s/:/ -p /'

      - name: Keep VM Alive
        run: sleep 17999
